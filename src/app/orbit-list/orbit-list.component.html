<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let list of satellites">
       <td> {{list.name}} </td>
        <td [class.warning] = "list.shouldShowWarning()"> {{list.shouldShowWarning()}} </td>
        <td> {{list.operational}} </td>
        <td> {{list.orbitType}} </td>
        <td> {{list.launchDate}} </td>
    </tr>
</table>
